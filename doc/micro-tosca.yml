tosca_definitions_version: micro_tosca_yaml_1.1
description: micro.tosca
imports:
- micro: https://di-unipi-socc.github.io/microTOSCA/1.1/microTOSCA.yaml
topology_template:
  node_templates:
    api-gateway:
      type: micro.nodes.MessageRouter
      requirements:
      - interaction: auth
      - interaction: currency
      - interaction: gacha
      - interaction: market
    auth:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: db-manager
          relationship: t
    db-manager:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: db
          relationship: t
    currency:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: db-manager
          relationship: t
    gacha:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: db-manager
          relationship: t
    market:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: db-manager
          relationship: t
    db:
      type: micro.nodes.Datastore
  groups:
    adad:
      type: micro.groups.Edge
      members:
      - api-gateway
  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true
    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true
    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true
    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true

services:
  api-gateway:
    build:
      context: ./src/api_gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./src/api_gateway:/app
      - ./src/utils.py:/app/utils.py
    depends_on:
      - auth-service
      - currency-service
      - gacha-service
      - auction-service
    networks:
      - gacha-network

  auth-service:
    build:
      context: ./src/auth_service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8001:8001"
    volumes:
      - ./src/auth_service:/app
      - ./src/utils.py:/app/utils.py
    networks:
      - gacha-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=mydatabase

  gacha-service:
    build:
      context: ./src/gacha_service
      dockerfile: Dockerfile
    container_name: gacha-service
    ports:
      - "8002:8002"
    volumes:
      - ./src/gacha_service:/app
      - ./src/utils.py:/app/utils.py
    networks:
      - gacha-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=mydatabase

  currency-service:
    build:
      context: ./src/currency_service
      dockerfile: Dockerfile
    container_name: currency-service
    ports:
      - "8004:8004"
    volumes:
      - ./src/currency_service:/app
      - ./src/utils.py:/app/utils.py
    networks:
      - gacha-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=mydatabase

  auction-service:
    build:
      context: ./src/auction_service
      dockerfile: Dockerfile
    container_name: auction-service
    ports:
      - "8003:8003"
    volumes:
      - ./src/auction_service:/app
      - ./src/utils.py:/app/utils.py
    networks:
      - gacha-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=mydatabase

  db-manager:
    build:
      context: ./src/db_manager
      dockerfile: Dockerfile
    container_name: db-manager
    ports:
      - "8005:8005"
    volumes:
      - ./src/db_manager:/app
      - ./src/utils.py:/app/utils.py
    networks:
      - gacha-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=mydatabase

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydatabase
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - gacha-network

networks:
  gacha-network:
    driver: bridge #aaaaaaaaaa
